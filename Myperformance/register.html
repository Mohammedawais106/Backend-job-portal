<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 12px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Register</h2>
        <form action="http://localhost:2000/user/register" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            <div id="name-error" class="error">Please enter a valid name.</div>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <div id="email-error" class="error">Please enter a valid email address.</div>

            <label for="mobile">Mobile Number:</label>
            <input type="text" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
            <div id="mobile-error" class="error">Please enter a valid mobile number (10 digits).</div>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <div id="password-error" class="error">Password must be at least 6 characters long.</div>

            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const mobileInput = document.getElementById('mobile');
        const passwordInput = document.getElementById('password');

        const nameError = document.getElementById('name-error');
        const emailError = document.getElementById('email-error');
        const mobileError = document.getElementById('mobile-error');
        const passwordError = document.getElementById('password-error');

        // Simple client-side validation
        document.querySelector('form').addEventListener('submit', function(e) {
            let valid = true;
            
            // Name validation
            if (nameInput.value.trim() === "") {
                nameError.style.display = 'block';
                valid = false;
            } else {
                nameError.style.display = 'none';
            }
            
            // Email validation
            if (!emailInput.value.includes('@') || !emailInput.value.includes('.')) {
                emailError.style.display = 'block';
                valid = false;
            } else {
                emailError.style.display = 'none';
            }
            
            // Mobile number validation (10 digits)
            if (!/^\d{10}$/.test(mobileInput.value)) {
                mobileError.style.display = 'block';
                valid = false;
            } else {
                mobileError.style.display = 'none';
            }
            
            // Password validation (at least 6 characters)
            if (passwordInput.value.length < 6) {
                passwordError.style.display = 'block';
                valid = false;
            } else {
                passwordError.style.display = 'none';
            }

            if (!valid) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
